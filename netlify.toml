[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Scheduled Functions (UTC):
# 07:00 JST = 22:00 UTC (previous day)
# 19:00 JST = 10:00 UTC
[[functions]]
  name = "autopilot-execute"
  schedule = "0 22 * * *"

[[functions]]
  name = "autopilot-execute"
  schedule = "0 10 * * *"


